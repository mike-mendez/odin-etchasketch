<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script async defer src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="frame">
      <div id="heading">Etch a Sketch</div>
      <div id="grid-container"></div>
      <div id="grid-options">
        <div id="grid-density-contianer">
            <p class="button-heading">Grid Density:</p>
            <p class="button density-button">Small</p>
            <p class="button density-button button-active">Medium</p>
            <p class="button density-button">Big</p>
        </div>
        <div id="grid-mode-container">
            <p class="button-heading">Mode:</p>
            <p class="button mode-button button-active">Classic</p>
            <p class="button mode-button">Modern</p>
            <p class="button mode-button">Psychedelic</p>
        </div>
        <div id="grid-erase-container">
            <p id="erase" class="button">Erase</p>
        </div>
      </div>
    </div>
  </body>
</html>
